            <h1>Consulta de Itens</h1>
            <br><br>
    
            <table id="tabelaItens">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Tipo</th>
                </tr>
              </thead>
              <tbody>
                <!-- As linhas serão inseridas aqui -->
              </tbody>
            </table>

            <script>
              // Função para carregar os itens do backend
              function carregarItens() {
                fetch('http://localhost:8080/item/buscar') // URL da API do backend
                  .then(response => response.json()) // Converte a resposta para JSON
                  .then(itens => {
                    const tbody = document.getElementById('tabelaItens').getElementsByTagName('tbody')[0];
            
                    // Limpa a tabela antes de adicionar os novos dados
                    tbody.innerHTML = '';
            
                    itens.forEach(item => {
                      // Cria uma nova linha
                      const row = document.createElement('tr');
                      
                      // Cria as células para ID, Nome e Email
                      const tdId = document.createElement('td');
                      tdId.textContent = item.id; // ID do item
                      row.appendChild(tdId);
            
                      const tdNome = document.createElement('td');
                      tdNome.textContent = item.nome; // Nome do item
                      row.appendChild(tdNome);
            
                      const tdDescricao = document.createElement('td');
                      tdDescricao.textContent = item.descricao; // Descrição do item
                      row.appendChild(tdDescricao);

                      const tdTipo = document.createElement('td');
                      tdTipo.textContent = item.tipo; // Tipo do item
                      row.appendChild(tdTipo);
            
            
                      // Adiciona a linha à tabela
                      tbody.appendChild(row);
                    });
                  })
                  .catch(error => {
                    console.error('Erro ao carregar os itens:', error);
                  });
              }
            
              // Chama a função para carregar os itens quando a página for carregada
              window.onload = carregarItens;
            </script>

            <h1>Cadastro de Itens</h1>
            <br><br>

    <form id="formItens" method="POST">
        <h3>Item</h3>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required>
        <br><br>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao">
        <br><br>


        <!-- Botão para enviar -->
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("formItens").addEventListener("submit", function(event) {
            event.preventDefault();  // Impede o envio padrão do formulário

            // Captura os dados dos campos
            const tipo = document.getElementById("tipo").value;
            const nome = document.getElementById("name").value;
            const descricao = document.getElementById("descricao").value;

            // Cria um objeto com os dados do projeto
            const item = {
                nome: nome,
                descricao: descricao,
                tipo: tipo
            };

            // Envia os dados para o backend via POST
            fetch('http://localhost:8080/item/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',  // Tipo de conteúdo sendo enviado
                },
                body: JSON.stringify(item)  // Converte o objeto para JSON
            })
            .then(response => response.json())  // Converte a resposta do backend para JSON
            .then(data => {
                console.log('Sucesso:', data);
                document.getElementById("formItens").reset();  // Manipule a resposta, se necessário
            })
            .catch((error) => {
                console.error('Erro:', error);  // Manipule erros
            });
        });
    </script>

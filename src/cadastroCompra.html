            <h1>Cadastro de Compra</h1>
            <br><br>
    <form action="/submit" method="POST">
        <h3>Fornecedor</h3>
        <label for="nameFornecedor">Nome:</label>
        <input type="text" id="nameFornecedor" name="nameFornecedor" required>
        <br><br>
        <label for="emailFornecedor">E-mail:</label>
        <input type="email" id="emailFornecedor" name="emailFornecedor" required>
        <br><br>
        <label for="cpfFornecedor">Cpf:</label>
        <input type="text" id="cpfFornecedor" name="cpfFornecedor" required>
        <br><br>
        <label for="cnpjFornecedor">Cnpj:</label>
        <input type="text" id="cnpjFornecedor" name="cnpjFornecedor" required>
        <br><br>
        <label for="enderecoFornecedor">Endereço:</label>
        <input type="text" id="enderecoFornecedor" name="enderecoFornecedor" required>
        <br><br>
        <h3>Comprador</h3>
        <label for="nameComprador">Nome:</label>
        <input type="text" id="nameComprador" name="nameComprador" required>
        <br><br>
        <label for="emailComprador">E-mail:</label>
        <input type="email" id="emailComprador" name="emailComprador" required>
        <br><br>
        <label for="cpfComprador">Cpf:</label>
        <input type="text" id="cpfComprador" name="cpfComprador" required>
        <br><br>
        <label for="cnpjComprador">Cnpj:</label>
        <input type="text" id="cnpjComprador" name="cnpjComprador" required>
        <br><br>
        <label for="enderecoComprador">Endereço:</label>
        <input type="text" id="enderecoComprador" name="enderecoComprador" required>
        <br><br>
        <label for="dataCompraComprador">Data da compra:</label>
        <input type="date" id="dataCompraComprador" name="dataCompraComprador" required>
        <br><br>
        <label for="dataEmissaoComprador">Data da emissão:</label>
        <input type="date" id="dataEmissaoComprador" name="dataEmissaoComprador" required>
        <br><br>
        <label for="dataEnvioComprador">Data de envio:</label>
        <input type="date" id="dataEnvioComprador" name="dataEnvioComprador" required>
        <br><br>
        
        

        <!-- Botão para enviar -->
        <button type="submit">Enviar</button>
    </form>

</body>
